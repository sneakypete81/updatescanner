<!DOCTYPE HTML>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>Update Scanner</title>
  <link rel="stylesheet" href="chrome://browser/content/extension.css">
  <link rel="stylesheet" href="update.css">
</head>

<body>
  <div>
    <div id="updating" class="message hidden">
      <img id="img-loading" src="/images/loading.svg"/>
      Updating to the latest version of Update Scanner, please wait...
    </div>
    <div id="update-failed" class="message hidden">
      <div id="img-failed" class="image"></div>
      Failed to update to the latest version of Update Scanner.
    </div>
    <div id="update-complete" class="message hidden">
      <div id="img-complete" class="image"></div>
      You have been updated to the latest version of Update Scanner.
    </div>
  </div>

  <!-- Output script from webpack -->
  <script src="update_script.js"></script>

</body>
</html>
